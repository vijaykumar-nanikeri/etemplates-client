<div class="modal-header px-5 pt-5 border-bottom-0">
  <div class="modal-title fs-6">{{ labels.Title }}</div>
</div>
<div class="modal-body px-5">
  <ul class="list-group">
    <li
      class="list-group-item d-flex align-items-start border-start-0 border-end-0"
    >
      <i class="bi bi-person-fill fs-6 text-primary"></i>
      <span class="ms-2">{{ profileDetails?.name }}</span>
    </li>
    <li
      class="list-group-item d-flex align-items-start border-start-0 border-end-0"
    >
      <i class="bi bi-people-fill fs-6 text-primary"></i>
      <span class="ms-2">{{ profileDetails?.userCategory }}</span>
    </li>
    <li
      class="list-group-item d-flex align-items-start border-start-0 border-end-0"
    >
      <i class="bi bi-phone-fill fs-6 text-primary"></i>
      <span class="ms-2">{{ profileDetails?.mobileNo }}</span>
    </li>
  </ul>
</div>
<div class="modal-footer px-5 pb-5 border-top-0">
  <button
    type="button"
    class="btn btn-link btn-sm text-reset text-uppercase text-decoration-none"
    (click)="close()"
  >
    {{ labels.Close }}
  </button>
</div>
